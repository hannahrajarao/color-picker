<!DOCTYPE html>
<html>
    <head>
        <title>Color Picker</title>
        <style>
            #gradient {
                background-image: linear-gradient(red,yellow);
                width: 300px;
                height: 300px;
            }
            #color,
            #mouse-color {
                width: 150px;
                height: 150px;
                background-color: red;
                text-align: center;
                line-height: 150px;
            }
            #color-choosers {
                display: flex;
            }
        </style>
    </head>
    <body>
        <h1>Color Picker</h1>
        <div id="gradient" onclick="chooseColor(event, 'color')" onmousemove="chooseColor(event, 'mouse-color')"></div>
        <div id="color-choosers">
            <div id="mouse-color"></div>
            <div id="color"></div>
        </div>
        
        <script src="color-picker.js"></script>
    </body>
</html>
